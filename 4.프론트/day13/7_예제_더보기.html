<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>더보기 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="img-container">
		<div class="box">
			1<img src="../img/day1_2_cat.jfif" alt="고양이" height="100">
		</div>
		<button class="btn">더보기</button>
	</div>
	<script>
		var num = 1;
		$('.btn').click(function(){
			++num;
			var str = 
			'<div class="box">' +
				num + '<img src="../img/day1_2_cat.jfif" alt="고양이" height="100">' +
			'</div>';
			$(this).before(str);
		});
	</script>
</body>
</html>
